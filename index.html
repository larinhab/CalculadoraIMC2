<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/css/style.css" class="css">
    
    <title>CALCULADORA DE IMC</title>
</head>
<body>    
    <div class="alert-error">
        Digite somente números
    </div>

        <div class="container">
            <main class="card">
                <form>
                <h1 class="title">Cálculo de IMC</h1>

            <div class="input-wrapper">    
                <label for="weight">Peso(kg)</label>
                <input type="number" id="weight">
            </div>

            <div class="input-wrapper">   
                <label for="height">Altura(cm)</label>
                <input type="number" id="height">   
            </div>

            <button type="submit">Calcular IMC
                <svg xmlns="http://www.w3.org/2000/svg" width="17" height="16" viewBox="0 0 17 16" fill="none">
                    <path d="M3.1685 8.26205L14.3589 8.26213M14.3589 8.26213L9.64488 3.54808M14.3589 8.26213L9.64488 12.9762" stroke="white" stroke-width="1.20972" stroke-linecap="round" stroke-linejoin="round"/>
                  </svg>
            </button>
        </form>
        </main>

        <div class="modal-wrapper">
            <div class="modal card">
            <h2 class="title">
                <button class="close">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <g clip-path="url(#clip0_123_97)">
                          <path d="M19 6.41L17.59 5L12 10.59L6.41 5L5 6.41L10.59 12L5 17.59L6.41 19L12 13.41L17.59 19L19 17.59L13.41 12L19 6.41Z" fill="#0C3440" fill-opacity="0.6"/>
                        </g>
                        <defs>
                          <clipPath id="clip0_123_97">
                            <rect width="24" height="24" fill="white"/>
                          </clipPath>
                        </defs>
                      </svg>
                </button>

                <span>Seu IMC é:</span>
            </h2>
        </div>
        </div>

    </div>

    <script src="./src/js/utilis.js" defer type="module"></script>
    <script src="./src/js/script.js" defer type="module"></script>
    
</body>
</html>
